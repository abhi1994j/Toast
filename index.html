<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="toast-container">
        <h2>Toast/Snackbar</h2>
        <select name="position" id="horizontal">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        <select name="position" id="vertical">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
        <select name="" id="status">
            <option value="normal">Normal</option>
            <option value="success">Success</option>
            <option value="error">Error</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
        </select>
        <input type="text" id="message" placeholder="This is a Toast Message" value="">
        <div class="duration-wrapper">
            <label for="duration" class="flex"> Duration</label>
            <input type="range" name="duration" id="duration" min="3" max="10" value="5" />
            <span><output for="duration" id="duration-output">5</output>s</span>
          </div>
        <button>Show Toast</button>
    </div>
</body>
</html>
